id: igloo-server
category: social
name: Igloo Server
version: 0.0.0-umbrel-dev2
tagline: Multi-user FROSTR signing server with persistent relay.
description: |
  Igloo Server packages the full FROSTR multi-user signing experience for Umbrel.
  It runs in database mode by default, offering a built-in ephemeral relay, rate limiting,
  and a guided onboarding flow for secure Nostr signing.

  Use the Admin Secret shown below during setup to create your account.
